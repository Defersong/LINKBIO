}

.container {
max-width: 500px;
margin: 0 auto;
}

.avatar {

}

h1 {

}

}

.link-btn {
display: block;

padding: 14px;
margin: 10px 0;
border: none;
border-radius: 10px;
background: #0088cc;
color: white;
font-size: 16px;
text-decoration: none;
transition: background 0.3s;
}

.link-btn:hover {
background: #0070aa;
}

.footer {
margin-top: 40px;
font-size: 13px;
color: #999;
}

</head>
